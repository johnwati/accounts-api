databaseChangeLog:
  - changeSet:
      id: 1
      author: Your Name
      changes:
        - createTable:
            tableName: your_table
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
